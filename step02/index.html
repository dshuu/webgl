<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      canvas {
        width: 100vw;
        height: 50vw;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="stage"></canvas>
    <script src="../utils/index.js"></script>
    <script>
      var vertexShaderSource = /*glsl */ `#version 300 es
        in vec2 a_position;
        uniform vec2 u_resolution;
        void main() {
            vec2 zeroToOne = a_position / u_resolution;
            // convert from 0->1 to 0->2
            vec2 zeroToTwo = zeroToOne * 2.0;
            // convert from 0->2 to -1->+1 (clipspace)
            vec2 clipSpace = zeroToTwo - 1.0;
            gl_Position = vec4(clipSpace*vec2(1,-1), 0, 1);
        }
        `
      var fragmentShaderSource = `#version 300 es
        precision highp float;
        uniform vec4 u_color;
        out vec4 outColor;
        void main() {
            // outColor = vec4(1, 0, 0.5, 1);
            outColor = u_color;
        }
`
    </script>
    <script type="module">
      // 初始化获取webgl2上下文
      const canvas = document.querySelector('#stage')
      const gl = canvas.getContext('webgl2')
      if (!gl) {
        console.warn('not support webgl2')
      }
      //初始化 vertex/fragment shader
      const vertexShader = createShader(
        gl,
        gl.VERTEX_SHADER,
        vertexShaderSource
      )
      const fragmentShader = createShader(
        gl,
        gl.FRAGMENT_SHADER,
        fragmentShaderSource
      )
      //初始化program webgl应用程序的主体
      const program = createProgram(gl, vertexShader, fragmentShader)

      //定点着色器中用到 a_position属性，所以需要找到它的位置
      const positionAttributeLocation = gl.getAttribLocation(
        program,
        'a_position'
      )
      const resolutionUniformLocation = gl.getUniformLocation(
        program,
        'u_resolution'
      )
      const colorLocation = gl.getUniformLocation(program, 'u_color')
      //CPU准备buffer等数据给GPU，属性则是从缓冲中获取数据
      const positionBuffer = gl.createBuffer()
      //绑定缓冲区
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer)

      //数据放进缓冲区后，需要告诉属性怎么取数据
      //属性的状态收集到顶点数组对象VAO
      const vao = gl.createVertexArray()
      gl.bindVertexArray(vao)
      gl.enableVertexAttribArray(positionAttributeLocation)
      // Tell the attribute how to get data out of positionBuffer (ARRAY_BUFFER)
      const size = 2,
        type = gl.FLOAT,
        normalize = false,
        stride = 0,
        offset = 0
      gl.vertexAttribPointer(
        positionAttributeLocation,
        size,
        type,
        normalize,
        stride,
        offset
      )

      function randomInt(range) {
        return Math.floor(Math.random() * range)
      }

      // Fills the buffer with the values that define a rectangle.

      function setRectangle(gl, x, y, width, height) {
        var x1 = x
        var x2 = x + width
        var y1 = y
        var y2 = y + height

        // NOTE: gl.bufferData(gl.ARRAY_BUFFER, ...) will affect
        // whatever buffer is bound to the `ARRAY_BUFFER` bind point
        // but so far we only have one buffer. If we had more than one
        // buffer we'd want to bind that buffer to `ARRAY_BUFFER` first.

        gl.bufferData(
          gl.ARRAY_BUFFER,
          new Float32Array([x1, y1, x2, y1, x1, y2, x1, y2, x2, y1, x2, y2]),
          gl.STATIC_DRAW
        )
      }
      
      // clip space
      gl.viewport(0, 0, gl.canvas.width, gl.canvas.height)

      //clear canvas
      gl.clearColor(0, 0, 0, 0)
      gl.clear(gl.COLOR_BUFFER_BIT)

      gl.useProgram(program)
      //使用哪个缓冲区，并怎么取数据给到属性
      gl.bindVertexArray(vao)
      gl.uniform2f(resolutionUniformLocation, gl.canvas.width, gl.canvas.height)

      //告诉WEBGL怎么运行
      // const primitiveType = gl.TRIANGLES
      //   gl.drawArrays(primitiveType, 0, 6)
      for (var ii = 0; ii < 50; ++ii) {
        // Setup a random rectangle
        setRectangle(
          gl,
          randomInt(300),
          randomInt(300),
          randomInt(300),
          randomInt(300)
        )

        // Set a random color.
        gl.uniform4f(
          colorLocation,
          Math.random(),
          Math.random(),
          Math.random(),
          1
        )

        // Draw the rectangle.
        var primitiveType = gl.TRIANGLES
        var count = 6
        gl.drawArrays(primitiveType, 0, count)
      }
    </script>
  </body>
</html>
